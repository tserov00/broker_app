<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Мои транзакции</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
        .container {
          max-width: 1200px;
          margin: 20px auto;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          overflow: hidden;
        }
        .navbar { display:flex; justify-content:space-around; background:#fafafa; border-bottom:1px solid #ddd; }
        .navbar a { padding:12px 20px; text-decoration:none; color:#333; font-weight:500; }
        .navbar a.active { color:#007bff; border-bottom:3px solid #007bff; }
        .navbar a:hover { background:#f0f0f0; }
        .content { padding:20px; }
        h1 { margin:0 0 20px; font-size:1.4em; }
        .btn-refresh {
          margin-bottom: 10px;
          padding: 6px 12px;
          background: #17a2b8;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .btn-refresh:hover { background: #138496; }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:8px 12px; border-bottom:1px solid #ddd; text-align:left; }
        th { background:#f0f0f0; }
        .no-data { text-align:center; color:#777; padding:20px 0; }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar">
        <a href="/portfolio.html">Портфель</a>
        <a href="/markets.html">Рынки</a>
        <a href="/accounts.html">Мои счета</a>
        <a href="/orders.html">Мои заявки</a>
        <a href="/transactions.html" class="active">Мои транзакции</a>
    </nav>

    <div class="content">
        <h1>Мои транзакции</h1>
        <button class="btn-refresh" onclick="loadTransactions()">Обновить</button>
        <table id="txTable">
            <thead>
            <tr>
                <th>Тикер</th>
                <th>Тип</th>
                <th>Цена</th>
                <th>Комиссия</th>
                <th>Количество</th>
                <th>ID ордера</th>
            </tr>
            </thead>
            <tbody>
            <tr><td colspan="6" class="no-data">загрузка...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadTransactions() {
      const tbody = document.querySelector('#txTable tbody');
      tbody.innerHTML = '<tr><td colspan="6" class="no-data">загрузка...</td></tr>';
      try {
        const resp = await fetch('/api/transactions');
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const list = await resp.json();
        if (list.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="no-data">Нет транзакций</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        for (const tx of list) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.ticker}</td>
            <td>${tx.transactionType}</td>
            <td>${tx.executedPrice.toFixed(2)}</td>
            <td>${tx.executedFee.toFixed(2)}</td>
            <td>${tx.quantity}</td>
            <td>${tx.orderId}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="6" class="no-data">Ошибка загрузки транзакций</td></tr>';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadTransactions);
</script>

</body>
</html>
