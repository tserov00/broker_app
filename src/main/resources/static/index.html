<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Добро пожаловать</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        .container {
          text-align: center;
          background: #fff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          max-width: 400px;
          width: 100%;
        }
        h1 {
          margin-bottom: 30px;
        }
        .btn {
          display: block;
          margin: 10px auto;
          padding: 15px 30px;
          width: 80%;
          font-size: 18px;
          color: #fff;
          background-color: #007bff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          text-decoration: none;
        }
        .btn:hover {
          background-color: #0056b3;
        }
        .btn-secondary {
          background-color: #6c757d;
        }
        .btn-secondary:hover {
          background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать</h1>
    <a href="/login.html" class="btn btn-secondary">Войти</a>
    <a href="/registration.html" class="btn">Зарегистрироваться</a>
</div>
</body>
</html>
